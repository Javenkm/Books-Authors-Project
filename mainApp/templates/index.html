<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> -->
    <title>Books and Authors</title>
</head>
<body>
    <div class="container">
        <div>
            <div>
                <h2>Add a Book</h2>
                <!-- In the form action we put the url we want the action to be sent to and from the URL it goes to the views.py file and runs the function it is being told to run -->
                <form action="/books/" method="POST">
                    {% csrf_token %}
                    <p>
                        Title:
                        <input class="form-control" type="text" name="title" id="">
                    </p>
                    <p>
                        Description:
                        <input class="form-control" type="text" name="desc" id="">
                    </p>
                    <!-- <p>Author</p>
                        <select name="author_id" id="">
                            {% for author in authors %}
                                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                            {% endfor %}
                        </select> -->
                    <button class="btn-primary">Add Book</button>
                </form>
            </div>
            <div>
                <h2>All Books</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID:</th>
                            <th>Title:</th>
                            <th>Action:</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                            <tr>
                                <td>{{ book.id }}</td>
                                <td>{{ book.title }}</td>
                                <td>
                                    <button class="btn-light"><a href="/books/{{ book.id }}" aria-multiline="viewBook">View Book</a></button>
                                    <button class="btn-danger"><a href="/books/{{ book.id }}/delete">Delete</a></button>
                                    <!-- <form action="books/delete" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" value="{{ book.id }}" name="book_delete" id="">
                                        <button class="btn-danger">Delete</button>
                                    </form> -->
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
